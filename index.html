<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Weather Alerts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #stateInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-transform: uppercase;
            transition: border-color 0.3s;
        }

        #stateInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #fetchButton {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        #fetchButton:hover {
            background: #5568d3;
        }

        #fetchButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c33;
        }

        #error-message.show {
            display: block;
        }

        #loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        #loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #weather-alerts {
            margin-top: 20px;
        }

        .alert-summary {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #0277bd;
            border-left: 4px solid #0277bd;
        }

        .alerts-list {
            list-style: none;
        }

        .alerts-list li {
            background: #f9f9f9;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 3px solid #ff9800;
            transition: transform 0.2s;
        }

        .alerts-list li:hover {
            transform: translateX(5px);
            background: #fff3e0;
        }

        .no-alerts {
            text-align: center;
            color: #4caf50;
            padding: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è US Weather Alerts</h1>
        <p class="subtitle">Get current weather watches, warnings, and advisories by state</p>
        
        <div class="input-group">
            <input 
                type="text" 
                id="stateInput" 
                placeholder="Enter state abbreviation (e.g., NY, CA, TX)"
                maxlength="2"
            >
            <button id="fetchButton">Get Weather Alerts</button>
        </div>

        <div id="error-message"></div>
        
        <div id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Loading alerts...</p>
        </div>

        <div id="weather-alerts"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
